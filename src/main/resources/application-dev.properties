# --- SERVER CONFIG ---
server.port=8080
server.servlet.context-path=/

# --- DATABASE CONFIG (PostgreSQL) ---
# Localde bir PostgreSQL kurulu olmal? veya Docker ile kald?r?lmal?.
# DB Ad?: bus_db (Bunu pgAdmin veya terminalden olu?turmal?s?n: 'CREATE DATABASE bus_db;')
spring.datasource.url=jdbc:postgresql://localhost:5432/bus_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE CONFIG ---
# 'update': Entity'de de?i?iklik yap?nca tabloyu günceller. Veriyi korur.
# ?lk kez çal??t?r?rken tablolar? otomatik olu?turur.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway ?imdilik kapal? (Hibernate ddl-auto ile ilerliyoruz, prod'da aç?l?r)
spring.flyway.enabled=false

