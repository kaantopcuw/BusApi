# --- DATABASE CONFIG (H2 In-Memory) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate H2 için ayarlar (Testlerde tabloyu otomatik olu?tursun)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Testlerde Flyway'i kapat?yoruz (Hibernate create-drop yap?yor zaten)
spring.flyway.enabled=false

